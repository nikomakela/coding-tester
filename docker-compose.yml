version: "3"
services:
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - static_volume:/code/static
    ports:
      - "8000:8000"
    environment:
      DEV_SERVER: 1
      APPLY_MIGRATIONS: 1
      ALLOWED_HOSTS: "*"
      ADMIN_USER_PASSWORD: "admin"
volumes:
  static_volume:
